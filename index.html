<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Party Box Boosters</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
</head>
<body>
  <div id="app" class="container">
    <h1>Party Box Boosters</h1>
    <div v-for="error in errors" class="alert alert-danger">{{ error }}</div>
    <div class="alert alert-primary fade" :class="{ 'd-none': sets, 'show': timePassed }">
      <span class="spinner-border spinner-border-sm"></span>
      Fetching set data...
    </div>
    <ul class="set-list list-group">
      <li v-for="set in sets" :key="set.code" class="set-row list-group-item" :class="{ 'list-group-item-warning': set.supplemental }">
        <img :src="set.icon_svg_uri" :alt="set.code" class="set-icon">
        <span class="set-name">{{ set.shortname }}</span>
        <span class="badge text-bg-secondary">{{ set.year }}</span>
      </li>
    </ul>
  </div>
  <script src="main.js"></script>
</body>
</html>
